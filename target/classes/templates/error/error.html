<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>错误</title>
</head>
<body>
    <nav th:replace="_fragments :: menu(0)" class="ui inverted attached segment m-padded-td-mini m-shadow-small"></nav>
    <br>
    <br>
    <br>
    <br>
    <br>


    <div class="m-container-small m-padded-tb-massive">
        <div class="ui error message m-padded-tb-huge">
            <div class="ui container center aligned">
                <h2>错误,请重新尝试!</h2>
                <div>
                    <div th:utext="'&lt;!--'" th:remove="tag"></div>
                    <div th:utext="'Failed Request URL : ' + ${#request.getRequestURL()}" th:remove="tag"></div>
                    <div th:utext="'Exception message : ' + ${Exception.message}" th:remove="tag"></div>
                    <ul th:remove="tag">
                        <li th:each="st : ${Exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span></li>
                    </ul>
                    <div th:utext="'--&gt;'" th:remove="tag"></div>
                </div>
            </div>
        </div>
    </div>
        <br>
        <br>
        <br>
        <br>
        <br>

        <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>

</body>
</html>
