<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <!--    这个CSS是文本格式处理-->
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <!--    这个CSS是加载动画-->
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <!--    这个CSS是代码高亮-->
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <!--    这个CSS生成目录-->
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <title th:replace="${title}">博客详情</title>
</head>
<body>
<!--            顶部导航栏-->
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-td-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">wAnG Blog</h2>
                <a href="/index/1" class=" m-item item m-mobile-hide" th:classappend="${n == 1} ? 'active'" ><i class="home icon"></i>首页</a>
                <a href="/type/-1/1" class="m-item item m-mobile-hide" th:classappend="${n == 2} ? 'active'"><i class="idea icon"></i>分类</a>
                <a href="/tag/-1/1" class="m-item item m-mobile-hide" th:classappend="${n == 3} ? 'active'"><i class="tags icon"></i>标签</a>
                <a href="/archive" class="m-item item m-mobile-hide" th:classappend="${n == 4} ? 'active'"><i class="clone icon"></i>归档</a>
                <div class="right item m-mobile-hide">
                    <form name="search"  action="" th:action="@{/search/1}" target="_blank" method="post">
                        <div class="ui icon inverted transparent input">
                            <label>
                                <input type="text" name="query" placeholder="Search...." th:value="${query}">
                            </label>
                            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>


<!--            底部内容-->
    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned  container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/微信图片_20200408014610.jpg" th:src="@{/images/微信图片_20200408014610.jpg} " class="ui rounded image" alt="" style="width: 90px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <div class="three wide column">
                        <h4 class="ui inverted  header m-text-spaced m-opacity-mini">联系我</h4>
                        <div class="ui inverted link list" style="font-size: 14px">
                            <a href="#" class="item" th:text="'Email:' +|#{index.email}|">Email: 228913299@qq.com</a>
                            <a href="#" class="item" th:text="'QQ:' +|#{index.qq}|">QQ: 228913299</a>
                        </div>
                    </div>
                </div>
                <div class="ten wide column">
                    <h4 class="ui inverted header  m-text-spaced m-opacity-mini">wAnG.</h4>
                    <pre class="m-text-thin m-text-spaced m-opacity-mini" style="font-size: 14px">

世界上只有一种英雄主义，那便是在认清生活的真相之后仍然热爱着生活。”

                                                    ------罗曼罗兰</pre>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2019 - 2020 wAnG Designed by wAnG</p>
        </div>
    </footer>


    <th:block th:fragment="script">
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
        <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="../static/js/jquery.scrollTo.min.js" th:src="@{/js/jquery.scrollTo.min.js}"></script>
        <script src="../static/lib/waypoints/noframework.waypoints.min.js" th:src="@{/lib/waypoints/noframework.waypoints.min.js}"></script>
        <script>
            $('#newblog-container').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog")
        </script>
    </th:block>
</body>
</html>
